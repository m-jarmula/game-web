<h1>Register</h1>
<form ng-submit="CTRL.submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
  <div class="form-group col-md-6">
    <label for="first-name">First name</label>
    <input type="text" class="form-control" id="first-name" ng-model="registrationForm.first_name" >
  </div>
  <div class="form-group col-md-6">
    <label for="last-name">Last name</label>
    <input type="text" class="form-control" id="last-name" ng-model="registrationForm.last_name" >
  </div>
  <div class="form-group col-md-12">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" ng-model="registrationForm.email" >
  </div>
  <div class="form-group col-md-6">
    <label for="last-name">Password</label>
    <input type="password" class="form-control" id="password" ng-model="registrationForm.password" >
  </div>
  <div class="form-group col-md-6">
    <label for="password-confirmation">Password confirmation</label>
    <input type="password" class="form-control" id="password-confirmation" ng-model="registrationForm.password_confirmation" >
  </div>
  <div class="form-group col-md-12">
    <button class="btn btn-primary">Sign up</button>
  </div>
</form>
